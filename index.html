<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-blue: #4a9eff;
            --accent-purple: #a855f7;
            --accent-green: #22c55e;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px rgba(74, 158, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .update-time {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .update-time .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        /* News Grid */
        .news-grid {
            display: grid;
            gap: 20px;
        }

        /* News Card */
        .news-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-card), var(--shadow-glow);
            border-color: rgba(74, 158, 255, 0.2);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            flex: 1;
        }

        .score-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .score-high {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(74, 158, 255, 0.2) 100%);
            color: var(--accent-green);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .score-medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-orange);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .news-summary {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .meta-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .meta-item.category {
            color: var(--accent-blue);
            background: rgba(74, 158, 255, 0.1);
        }

        .meta-item.source {
            color: var(--accent-purple);
            background: rgba(168, 85, 247, 0.1);
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* Original Title */
        .original-title {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* GitHub Corner */
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            border: 0;
            color: var(--text-primary);
            fill: var(--bg-card);
            transition: all 0.3s ease;
        }

        .github-corner:hover {
            color: var(--accent-blue);
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        @media (max-width: 768px) {
            .github-corner:hover .octo-arm {
                animation: none;
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--accent-purple);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .news-card {
                padding: 20px;
            }

            .news-title {
                font-size: 1.1rem;
            }

            .news-card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .score-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Corner -->
    <a href="https://github.com/t0saki/AI-News-Dashboard" target="_blank" rel="noopener noreferrer" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="bg-animation"></div>
    
    <div class="container">
        <header class="header">
            <h1>üì∞ AI News Dashboard</h1>
            <p class="subtitle">Êô∫ËÉΩÊñ∞ÈóªËÅöÂêà ¬∑ AI È©±Âä®ÁöÑÂÜÖÂÆπÁ≤æÈÄâ</p>
            <div class="update-time" id="updateTime">
                <span class="dot"></span>
                <span>Âä†ËΩΩ‰∏≠...</span>
            </div>
        </header>

        <main class="news-grid" id="newsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by AI ¬∑ Data refreshed automatically</p>
        </footer>
    </div>

    <script>
        const API_URL = 'dashboard.json';

        // Category display names
        const categoryNames = {
            'AI_Algo': 'ü§ñ AIÁÆóÊ≥ï',
            'Dev_Infra': '‚öôÔ∏è ÂºÄÂèëÂü∫Âª∫',
            'Major_Industry_Moves': 'üìä Ë°å‰∏öÂä®ÊÄÅ',
            'Research': 'üî¨ ÂâçÊ≤øÁ†îÁ©∂',
            'Open_Source': 'üíª ÂºÄÊ∫êÈ°πÁõÆ'
        };

        // Format time ago
        function formatTimeAgo(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'ÂàöÂàö';
            if (diff < 3600) return `${Math.floor(diff / 60)} ÂàÜÈíüÂâç`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} Â∞èÊó∂Ââç`;
            if (diff < 604800) return `${Math.floor(diff / 86400)} Â§©Ââç`;
            return new Date(timestamp * 1000).toLocaleDateString('zh-CN');
        }

        // Format date time
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render news card
        function renderNewsCard(item) {
            const scoreClass = item.gravity_score >= 50 ? 'score-high' : 'score-medium';
            const categoryDisplay = categoryNames[item.category] || item.category;
            
            return `
                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="news-card">
                    <div class="news-card-header">
                        <h2 class="news-title">${item.l2_title_zh || item.title}</h2>
                        <div class="score-badge ${scoreClass}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                            </svg>
                            ${item.gravity_score.toFixed(1)}
                        </div>
                    </div>
                    <p class="news-summary">${item.l2_summary || item.l1_reason}</p>
                    <div class="news-meta">
                        <span class="meta-item category">${categoryDisplay}</span>
                        <span class="meta-item source">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M2,12 L22,12"/>
                                <path d="M12,2 C14.5,4.5 16,8 16,12 C16,16 14.5,19.5 12,22"/>
                                <path d="M12,2 C9.5,4.5 8,8 8,12 C8,16 9.5,19.5 12,22"/>
                            </svg>
                            ${item.source_name}
                        </span>
                        <span class="meta-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            ${formatTimeAgo(item.published_at)}
                        </span>
                    </div>
                    <p class="original-title">üìé ${item.title}</p>
                </a>
            `;
        }

        // Render error state
        function renderError(message) {
            return `
                <div class="error-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load and render data
        async function loadNews() {
            const grid = document.getElementById('newsGrid');
            const updateTime = document.getElementById('updateTime');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Update time
                updateTime.innerHTML = `
                    <span class="dot"></span>
                    <span>Êõ¥Êñ∞‰∫é ${formatDateTime(data.generated_at_str)}</span>
                `;

                // Render cards
                if (data.items && data.items.length > 0) {
                    grid.innerHTML = data.items.map(renderNewsCard).join('');
                } else {
                    grid.innerHTML = renderError('ÊöÇÊó†Êñ∞ÈóªÊï∞ÊçÆ');
                }
            } catch (error) {
                console.error('Error loading news:', error);
                grid.innerHTML = renderError('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadNews);

        // Auto refresh every 5 minutes
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>
